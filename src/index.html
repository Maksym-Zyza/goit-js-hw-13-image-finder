<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image finder</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>

  <body>
  <section>
    <form class="search-form" id="search-form">
      <input type="text" name="query" autocomplete="off" placeholder="Search images..." />
    </form>
  
    <ul class="gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>

    <div class="lightbox js-lightbox">
      <div class="lightbox__overlay"></div>

        <div class="lightbox__content">
          <img class="lightbox__image" />
      </div>

    <button class="lightbox__button" type="button" data-action="close-lightbox"></button>
    </div>

    <button class="load-more-button is-hidden" type="button">
      Load more
    </button>
  </section>
 
  </body>
</html>
